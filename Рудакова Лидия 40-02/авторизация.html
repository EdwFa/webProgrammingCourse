	<head>
	<meta charset="utf-8">
	<title>Значение tel (input-type)</title>
	</head>
	<body>
		<style> body {background-color: #7b917b;}</style>
		<style> fieldset {background-color: #637863;}</style>
	<form action="/examples/php-scripts/telephone.php" method="post">
	<fieldset> <font color="white"><legend>Введите ваш номер телефона</legend></font>
	<p><input type="tel" name="phone_number" list="tel-list" placeholder="+7 (900) 123-45-67" pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"></p>
	<datalist id="tel-list">
	<option value="+7" label="Россия">
	<option value="+375" label="Белоруссия">
	<option value="+7" label="Казахстан">
	<option value="+380" label="Украина">
	<option value="+48" label="Польша">
	<option value="+420" label="Чешская республика">
	</datalist>
	</fieldset>
	<p><input type="submit" value="Войти"></p>
	</form>
	</body>
</html>
